<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<link rel="preload" href="futura.woff2" as="font" type="font/woff2" crossorigin>

		<style>
			/* Define custom font */
			@font-face {
				font-family: 'Futura';
				src: url('futura.woff2') format('woff2'),
				url('futura.woff') format('woff');
				font-weight: 500;
				font-style: normal;
				font-display: swap;
			}

			/* Apply custom font */
			body, .reveal {
				font-family: 'Futura', sans-serif;
			}

			.image-row {
				display: flex;
				justify-content: space-evenly;
				align-items: center;
				gap: 4%;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img class="r-stretch" src="liminal_cover.png" alt="Image Description">
				</section>

					<video controls>
						<source src="lim.mp4" type="video/mp4">

					</div>

				<section>
					<section>

						</div>
					</section>

					<section>
						Liminal 👍

							<img src="0261408c5964f74827146a67e455ce71.jpg" alt="Image Description">
						</div>
					</section>

					<section>
						Liminal 👍

							<img style="max-width: 38%;" src="PwiCLFk.jpeg" alt="Image Description">
							<img src="efxm1mz7fpy61.jpg" alt="Image Description">
						</div>
					</section>

					<section>
						Liminal 👍
						<div class="image-row">
							<img style="max-width: 80%;" src="3ed1524c9289810d2406ea164a13fa28.png" alt="Image Description">
							<img style="max-width: 50%;" src="sddefault.jpg" alt="Image Description">
						</div>
					</section>
				</section>
				<section>
					<section>
						Not liminal👎

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
